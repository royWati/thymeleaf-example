<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />


<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sweetalert2.min.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100">
            <form class="login100-form validate-form">
<span class="login100-form-logo">
<i class="zmdi zmdi-landscape"></i>
</span>
                <span class="login100-form-title p-b-34 p-t-27">
                  Registration
                </span>
                <div class="wrap-input100 validate-input" data-validate="Enter name">
                    <input class="input100" type="text" name="name" id="name" placeholder="Enter your Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter Email">
                    <input class="input100" type="email" name="email" id="email" placeholder="Enter your Email">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter Phonenumber">
                    <input class="input100" type="number" name="phone" id="phone" placeholder="Enter your phonenumber">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" id="password" placeholder="Enter your Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Enter your Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div id="error">

                </div>

                <div class="container-login100-form-btn">
                    <button type="button" onclick="registerUser()"
                            class="login100-form-btn">
                        Register
                    </button>
                </div>
                <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>

<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/vendor/select2/select2.min.js}"></script>

<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>

<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/controller.js}"></script>
<script th:src="@{/js/sweetalert2.min.js}"></script>

<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>
</body>

</html>
